<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 240 240" role="img" aria-label="Shopping bag with lightning logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#4a4f55"/>
      <stop offset="100%" stop-color="#2f3438"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffd54a"/>
      <stop offset="100%" stop-color="#ffb300"/>
    </linearGradient>
  </defs>

  <!-- Background (transparent) -->
  <rect width="240" height="240" fill="none"/>

  <!-- Bag body -->
  <g transform="translate(20,18)">
    <rect x="8" y="30" width="184" height="140" rx="14" ry="14" fill="url(#g1)"/>

    <!-- Basket cutout (slight inner) -->
    <rect x="22" y="46" width="156" height="108" rx="10" ry="10" fill="#ffffff" fill-opacity="0"/>

    <!-- Handle -->
    <path d="M36 28 C36 16, 60 12, 84 12 C108 12, 132 16, 132 28" stroke="url(#g1)" stroke-width="12" stroke-linecap="round" fill="none" transform="translate(0,0)"/>

    <!-- Wheels / Feet (stylized) -->
    <circle cx="44" cy="190" r="10" fill="#2b2f33"/>
    <circle cx="140" cy="190" r="10" fill="#2b2f33"/>

    <!-- Lightning bolt (centered, contrasting) -->
    <g transform="translate(68,54)">
      <path d="M14 0 L0 36 L24 36 L8 84 L52 36 L30 36 L54 0 Z" fill="url(#g2)" transform="scale(1.05)"/>
      <!-- subtle inner shadow -->
      <path d="M16 6 L4 38 L26 38 L12 78 L50 38 L32 38 L54 6 Z" fill="#000" fill-opacity="0.06"/>
    </g>

    <!-- Optional thin stroke around bag for clarity -->
    <rect x="8" y="30" width="184" height="140" rx="14" ry="14" fill="none" stroke="#1f2326" stroke-width="2"/>
  </g>

  <!-- Small project text (editable; remove if you don't want text inside SVG) -->
  <!-- <text x="120" y="230" font-family="Segoe UI, Roboto, Arial" font-size="12" text-anchor="middle" fill="#6b6f73">YourProject</text> -->
</svg>
